<mat-toolbar><span style="margin-left: 20px">Profile</span></mat-toolbar>
<mat-card>
  <div class="register-container">
    <form [formGroup]="ownerForm" class="example-form">
      <mat-card-content>

        <mat-form-field class="example-full-width" color="accent">
          <input formControlName="login" id="login" matInput minlength="4" placeholder="{{person.login}}"
                 type="text">
          <mat-error *ngIf="hasError('login', 'required')">Login required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" color="accent">
          <input formControlName="firstname" id="firstname" matInput minlength="4" placeholder="{{person.firstname}}"
                 type="text">
          <mat-error *ngIf="hasError('firstname', 'required')">First name required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" color="accent">
          <input formControlName="lastname" id="lastname" matInput minlength="4" placeholder="{{person.surname}}"
                 type="text">
          <mat-error *ngIf="hasError('lastname', 'required')">Last name required</mat-error>
        </mat-form-field>

        <p>
          <mat-form-field class="example-full-width" color="accent">
            <input formControlName="email" id="email" matInput placeholder="{{person.email}}" type="email">
            <mat-error *ngIf="hasError('email', 'email')">This is not email adress</mat-error>
            <mat-error *ngIf="hasError('email', 'required')">Email required</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width" color="accent">
            <input [matDatepicker]="picker" [max]="maxDate" disabled id="birthday" matInput
                   placeholder="{{person.birthday}}">
            <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false" touchUi></mat-datepicker>
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="register-container">
          <button (click)="onRegisterClick()" *ngIf="!progressBarShow" color="accent" mat-raised-button
                  type="submit">REGISTER
          </button>
        </div>
      </mat-card-actions>
      <div class="register-container">
        <mat-progress-spinner *ngIf="progressBarShow" color="accent" mode="indeterminate">
        </mat-progress-spinner>
      </div>
    </form>
  </div>
</mat-card>
